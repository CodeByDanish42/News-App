<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>News App</title>
<style>
  :root {
    --bg-light: #f9f9f9;
    --text-light: #222;
    --card-bg-light: #fff;
    --bg-dark: #121212;
    --text-dark: #eee;
    --card-bg-dark: #1e1e1e;
    --primary-color: #0077cc;
  }

  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: var(--bg-light);
    color: var(--text-light);
    transition: background-color 0.3s ease, color 0.3s ease;
  }

  body.dark {
    background-color: var(--bg-dark);
    color: var(--text-dark);
  }

  header {
    padding: 15px 20px;
    background-color: var(--card-bg-light);
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: background-color 0.3s ease;
  }

  body.dark header {
    background-color: var(--card-bg-dark);
    box-shadow: 0 2px 6px rgba(255,255,255,0.1);
  }

  h1 {
    margin: 0;
    font-size: 1.8rem;
    color: var(--primary-color);
  }

  select {
    padding: 7px 12px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 1rem;
    outline: none;
    background-color: var(--card-bg-light);
    color: var(--text-light);
    transition: background-color 0.3s, color 0.3s;
  }

  body.dark select {
    background-color: var(--card-bg-dark);
    color: var(--text-dark);
    border: 1px solid #555;
  }

  #toggle-theme {
    cursor: pointer;
    background-color: var(--primary-color);
    border: none;
    padding: 7px 15px;
    border-radius: 5px;
    color: white;
    font-weight: bold;
    transition: background-color 0.3s;
  }

  #toggle-theme:hover {
    background-color: #005fa3;
  }

  #news-container {
    max-width: 900px;
    margin: 20px auto;
    padding: 0 15px;
  }

  .news-item {
    background-color: var(--card-bg-light);
    margin-bottom: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    padding: 20px;
    transition: background-color 0.3s ease;
  }

  body.dark .news-item {
    background-color: var(--card-bg-dark);
    box-shadow: 0 4px 8px rgba(255,255,255,0.1);
  }

  .news-title {
    font-size: 1.3rem;
    font-weight: 700;
    color: var(--primary-color);
    margin: 0 0 10px 0;
    cursor: pointer;
  }

  .news-title:hover {
    text-decoration: underline;
  }

  .news-desc {
    font-size: 1rem;
    color: inherit;
    margin-bottom: 12px;
  }

  .news-meta {
    font-size: 0.85rem;
    color: #777;
  }

  body.dark .news-meta {
    color: #bbb;
  }

  @media (max-width: 600px) {
    header {
      flex-direction: column;
      gap: 10px;
    }
    select, #toggle-theme {
      width: 100%;
    }
  }
</style>
</head>
<body>

<header>
  <h1>NewsData.io News App</h1>
  <div>
    <select id="category-select">
      <option value="">All</option>
      <option value="business">Business</option>
      <option value="entertainment">Entertainment</option>
      <option value="health">Health</option>
      <option value="science">Science</option>
      <option value="sports">Sports</option>
      <option value="technology">Technology</option>
    </select>
    <button id="toggle-theme">Dark Mode</button>
  </div>
</header>

<main id="news-container">
  <p style="text-align:center;">Loading news...</p>
</main>

<script>
  const apiKey = 'pub_f33d163945ee4daf8578107c974371d5';
  const newsContainer = document.getElementById('news-container');
  const categorySelect = document.getElementById('category-select');
  const toggleBtn = document.getElementById('toggle-theme');
  const body = document.body;

  if(localStorage.getItem('theme') === 'dark'){
    body.classList.add('dark');
    toggleBtn.textContent = 'Light Mode';
  }

  toggleBtn.addEventListener('click', () => {
    body.classList.toggle('dark');
    if(body.classList.contains('dark')){
      toggleBtn.textContent = 'Light Mode';
      localStorage.setItem('theme', 'dark');
    } else {
      toggleBtn.textContent = 'Dark Mode';
      localStorage.setItem('theme', 'light');
    }
  });

  async function fetchNews(category='') {
    newsContainer.innerHTML = '<p style="text-align:center;">Loading news...</p>';
    let url = `https://newsdata.io/api/1/news?apikey=${apiKey}&country=us`;
    if(category) url += `&category=${category}`;

    try {
      const res = await fetch(url);
      const data = await res.json();

      if(data.status === 'success' && data.results && data.results.length > 0){
        displayNews(data.results);
      } else {
        newsContainer.innerHTML = '<p style="text-align:center;">No articles found.</p>';
      }
    } catch (error) {
      newsContainer.innerHTML = '<p style="text-align:center;">Error loading news.</p>';
      console.error(error);
    }
  }

  function displayNews(articles){
    newsContainer.innerHTML = '';
    articles.forEach(article => {
      const newsDiv = document.createElement('div');
      newsDiv.className = 'news-item';

      newsDiv.innerHTML = `
        <h2 class="news-title" onclick="window.open('${article.link}', '_blank')">${article.title}</h2>
        <p class="news-desc">${article.description || ''}</p>
        <p class="news-meta">Source: ${article.source_id || 'Unknown'} | Published: ${new Date(article.pubDate).toLocaleString()}</p>
      `;

      newsContainer.appendChild(newsDiv);
    });
  }

  categorySelect.addEventListener('change', () => {
    fetchNews(categorySelect.value);
  });

  // Initial load
  fetchNews();

</script>

</body>
</html>
